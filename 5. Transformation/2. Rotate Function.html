<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rotate Function</title>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">

    <rect x="20" y="20" width="40" height="40"
          style="stroke: #3333cc; fill:none;"
            />

    <rect x="20" y="20" width="40" height="40"
          style="fill: #3333cc"
          transform="rotate(15)"
            />
</svg>
</body>

</html>

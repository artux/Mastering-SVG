<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Text Stroke</title>
</head>

<body>
  <svg>
    <text x="20" y="40"
          style="fill: #000000; stroke: none; font-size: 48px;">
        Fill only
    </text>
    <text x="20" y="100"
          style="fill: none; stroke: #000000;  font-size: 48px;">
        Stroke only
    </text>
    <text x="20" y="150"
          style="fill: #999999; stroke: #000000;  font-size: 48px;">
        Fill and stroke
    </text>
    </svg>
</body>

</html>

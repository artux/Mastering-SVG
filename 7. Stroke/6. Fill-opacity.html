<!DOCTYPE html>

  <title>Fill Opacity</title>
</head>

<body>
  <svg>
      <text x="22" y="40">Text Behind Shape</text>

<circle cx="50" cy="50" r="25"
        style="stroke: none; fill: #0000ff;fill-opacity: 0.3;  " />
<circle cx="120" cy="50" r="25"
        style="stroke: none; fill: #0000ff; fill-opacity: 0.7;  " />
    </svg>
